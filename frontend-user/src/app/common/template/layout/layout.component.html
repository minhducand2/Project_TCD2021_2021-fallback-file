<div class="plane">

  <div class="exit exit--front fuselage">

  </div>
  <ol class="cabin fuselage">
    <div class="text-center phuong">
      <li *ngFor="let seats of rows" class="row row--1">
        <ol class="seats" type="A">
          <li *ngFor="let seat of seats" class="seat">

            <!-- seat booked -->
            <input *ngIf="seatsLayout?.disabled?.includes(seat)" (click)="seatAction(seat)" disabled type="checkbox"
              [checked]="seatsLayout?.booked?.includes(seat)" [id]="seat" />
            <label *ngIf="seatsLayout?.disabled?.includes(seat)" [for]="seat">{{seat}}</label>

            <!-- seat free -->
            <input *ngIf="!seatsLayout?.disabled?.includes(seat)" (click)="seatAction(seat)" type="checkbox"
              [checked]="seatsLayout?.booked?.includes(seat)" [id]="seat" />
            <label *ngIf="!seatsLayout?.disabled?.includes(seat)" [for]="seat">{{seat}}</label>

          </li>
        </ol>
      </li>
    </div>
  </ol>
  <div class="exit exit--back fuselage">

  </div>
</div>
