<div class="row user-profile">
  <div class="col-12">
    <h3 style="color: var(--main-color)">Order refuse</h3>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Mã đơn hàng</th>
          <th scope="col">Trạng thái</th>
          <th scope="col">Tổng tiền</th>
          <th scope="col">Hành động</th>
          <th scope="col">Thời gian mua hàng</th>
          <th>Chi tiết</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataOderMenu">
          <th scope="row">{{item?.stt}}</th>
          <td> #{{item?.id}} </td>
          <td>{{getDisplayOrderStatusById(item?.IdOrderStatus)}}</td>
          <td>{{item?.TotalPrice | currency:'VND': true}}</td>
          <td> <button (click)="onClickResetOrder(item)" class="btn btn-radius"> Đặt lại</button> </td>
          <td> {{item?.CreatedAt | date:'HH:mm dd/MM/yyyy'}} </td>
          <td><a style="cursor: pointer" (click)="onViewsClick(item?.id)"><i style="color:var(--main-color)"
                class="fas fa-eye"></i></a></td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
