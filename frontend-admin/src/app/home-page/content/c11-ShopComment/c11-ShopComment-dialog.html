<mat-card class="dialog-box-shadow">
  <div class="title-dialog text-center system-custom" role="alert">
    <h5 class="text-uppercase font-weight-bolder" i18n>INFOMATION SHOPCOMMENT</h5>
  </div>
  <mat-card-content>
    <form [formGroup]="form" class="col-md-12">
      <div class="row custom-overflow">

        <!-- IdShop field -->
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label i18n>Shop<span class="text-red">*</span></mat-label>
            <mat-select [disabled]="type == 2" formControlName="IdShop" [(ngModel)]="input.IdShop">
              <mat-option *ngFor="let Shop of ShopDatas" [value]="Shop.id">
                {{Shop.Title}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="alert alert-danger" *ngIf="form.controls['IdShop'].invalid      
              && (form.controls['IdShop'].dirty || form.controls['IdShop'].touched)">
            <div *ngIf="form.controls['IdShop'].errors.required" i18n>
              Please enter this field.
            </div>
          </div>
        </div>

        <!-- IdUser field -->
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label i18n>User<span class="text-red">*</span></mat-label>
            <mat-select [disabled]="type == 2" formControlName="IdUser" [(ngModel)]="input.IdUser">
              <mat-option *ngFor="let User of UserDatas" [value]="User.id">
                {{User.Fullname}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <!-- <mat-checkbox *ngIf="type == 0" [ngModelOptions]="{standalone: true}"
            (change)="onClickGetCheckbox($event.checked)" class="example-margin" [(ngModel)]="checked">Checked
          </mat-checkbox> -->

          <div class="alert alert-danger" *ngIf="form.controls['IdUser'].invalid      
              && (form.controls['IdUser'].dirty || form.controls['IdUser'].touched)">
            <div *ngIf="form.controls['IdUser'].errors.required" i18n>
              Please enter this field.
            </div>
          </div>
        </div>

        <!-- IdCommentStatus field -->
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label i18n>Comment Status<span class="text-red">*</span></mat-label>
            <mat-select formControlName="IdCommentStatus" [(ngModel)]="input.IdCommentStatus">
              <mat-option *ngFor="let CommentStatus of CommentStatusDatas" [value]="CommentStatus.id">
                {{CommentStatus.Name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="alert alert-danger" *ngIf="form.controls['IdCommentStatus'].invalid      
              && (form.controls['IdCommentStatus'].dirty || form.controls['IdCommentStatus'].touched)">
            <div *ngIf="form.controls['IdCommentStatus'].errors.required" i18n>
              Please enter this field.
            </div>
          </div>
        </div>

        <!-- Content field -->
        <div class="col-md-12">
          <mat-label i18n>Content<span class="text-red">*</span></mat-label>
          <ckeditor [(ngModel)]="input.Content" formControlName="Content" [config]="{uiColor: '#16c1c3'}"
            debounce="500">
          </ckeditor>

          <div class="alert alert-danger" *ngIf="form.controls['Content'].invalid      
              && (form.controls['Content'].dirty || form.controls['Content'].touched)">
            <div *ngIf="form.controls['Content'].errors.required" i18n>
              Please enter this field.
            </div>
          </div>
        </div>

        <!-- CreatedAt field -->
        <div class="col-md-12">
          <mat-form-field class="example-full-width"  >
            <mat-label i18n>Created At<span class="text-red">*</span></mat-label>
            <input matInput [(ngModel)]="input.CreatedAt" formControlName="CreatedAt" [matDatepicker]="pickerCreatedAt">
            <mat-datepicker-toggle matSuffix [for]="pickerCreatedAt"></mat-datepicker-toggle>
            <mat-datepicker touchUi #pickerCreatedAt></mat-datepicker>
          </mat-form-field>

          <div class="alert alert-danger" *ngIf="form.controls['CreatedAt'].invalid      
              && (form.controls['CreatedAt'].dirty || form.controls['CreatedAt'].touched)">
            <div *ngIf="form.controls['CreatedAt'].errors.required" i18n>
              Please enter this field.
            </div>
          </div>
        </div>



      </div>
    </form>
  </mat-card-content>

  <!--Modal -->
  <div class="text-center" style="margin-top: 10px;">
    <button type="button" [disabled]="!form.valid || isUpdate" cdkFocusInitial (click)="onBtnSubmitClick()"
      class="btn btn-success btn-fw mr-3 custom-button" i18n>
      <i class="fa fa-check"></i>
      Accept</button>
    <button class="btn btn-warning custom-margin-button custom-button" [mat-dialog-close]="data.animal" i18n> <i
        class="fa fa-times"></i> Close</button>
  </div>

</mat-card>
