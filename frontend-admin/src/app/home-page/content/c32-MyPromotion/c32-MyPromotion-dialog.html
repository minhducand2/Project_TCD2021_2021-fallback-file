<mat-card class="dialog-box-shadow">
  <div class="title-dialog text-center system-custom" role="alert">
    <h5 class="text-uppercase font-weight-bolder" i18n>INFOMATION MYPROMOTION</h5>
  </div>
  <mat-card-content>
    <form [formGroup]="form" class="col-md-12">
      <div class="row custom-overflow">

                <!-- IdPromotion field -->                                                           
        <div class="col-md-12">                                                       
          <mat-form-field class="example-full-width">                                                     
            <mat-label i18n>Promotion<span class="text-red">*</span></mat-label>                               
            <mat-select formControlName="IdPromotion" [(ngModel)]="input.IdPromotion">                                
              <mat-option *ngFor="let Promotion of PromotionDatas" [value]="Promotion.id">                           
                {{Promotion.Name}}                                                                            
              </mat-option>                                                                               
            </mat-select>                                                                                 
          </mat-form-field>                                                                               
                                                                                      
          <div class="alert alert-danger" *ngIf="form.controls['IdPromotion'].invalid      
              && (form.controls['IdPromotion'].dirty || form.controls['IdPromotion'].touched)"> 
            <div *ngIf="form.controls['IdPromotion'].errors.required" i18n>                
              Please enter this field.                                               
            </div>                                                                    
          </div>                                                                      
        </div>                                                                        

        <!-- CreatedAt field -->                                                           
        <div class="col-md-12">                                                       
          <mat-form-field class="example-full-width"  >                                   
            <mat-label i18n>Created At<span class="text-red">*</span></mat-label>                          
            <input matInput [(ngModel)]="input.CreatedAt" formControlName="CreatedAt" [matDatepicker]="pickerCreatedAt"> 
            <mat-datepicker-toggle matSuffix [for]="pickerCreatedAt"></mat-datepicker-toggle>                  
            <mat-datepicker touchUi #pickerCreatedAt></mat-datepicker>                                         
          </mat-form-field>                                                                               
                                                                                      
          <div class="alert alert-danger" *ngIf="form.controls['CreatedAt'].invalid      
              && (form.controls['CreatedAt'].dirty || form.controls['CreatedAt'].touched)"> 
            <div *ngIf="form.controls['CreatedAt'].errors.required" i18n>                
              Please enter this field.                                               
            </div>                                                                    
          </div>                                                                      
        </div>                                                                        

   

      </div>
    </form>
  </mat-card-content> 

  <!--Modal -->
  <div class="text-center" style="margin-top: 10px;">
    <button type="button" [disabled]="!form.valid || isUpdate" cdkFocusInitial (click)="onBtnSubmitClick()" class="btn btn-success btn-fw mr-3 custom-button" i18n>
      <i class="fa fa-check"></i>
      Accept</button>
    <button class="btn btn-warning custom-margin-button custom-button" [mat-dialog-close]="data.animal" i18n> <i
        class="fa fa-times"></i> Close</button>
  </div>

</mat-card>
