<mat-card class="dialog-box-shadow">
  <div class="title-dialog text-center system-custom" role="alert">
    <h5 class="text-uppercase font-weight-bolder" i18n>INFOMATION SHOPCATEGORIES</h5>
  </div>
  <mat-card-content>
    <form [formGroup]="form" class="col-md-12">
      <div class="row custom-overflow">

        <!-- Name field -->
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label i18n>Name <span class="text-red">*</span></mat-label>
            <input matInput [(ngModel)]="input.Name" formControlName="Name">
            <button mat-button *ngIf="input.Name" matSuffix mat-icon-button aria-label="Clear" (click)="input.Name=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <div class="alert alert-danger" *ngIf="form.controls['Name'].invalid      
              && (form.controls['Name'].dirty || form.controls['Name'].touched)">
            <div *ngIf="form.controls['Name'].errors.required" i18n>
              Please enter this field.
            </div>
          </div>
        </div>

        <!-- Thumbnail field -->
        <div class="col-md-12">
          <mat-card class="example-full-width" style="box-shadow: none; padding-left: 0;">
            <mat-card-actions style="margin: 0; padding: 0;">
              <button i18n style="border: 1px solid red; border-radius: 3px; float: left; width: 200px;" mat-button
                color="warn" (click)="file.click()">
                <mat-icon>file_upload</mat-icon>
                Thumbnail
              </button>
              <span class="upload" *ngIf="progress  > 0">
                {{progress}}%
              </span>
              <span class="upload" *ngIf="message ">
                {{message}}
              </span>
              <input type="file" formControlName="Thumbnail" (change)="uploadFile(file.files)" #file
                style="display: none" multiple="multiple" accept="image/*" />
            </mat-card-actions>
          </mat-card>
          <img class="custom-preview-file" *ngIf="input.Thumbnail!=''" [src]="input.Thumbnail" alt="izi software"
            width="200" height="200">

          <div class="alert alert-danger" *ngIf="form.controls['Thumbnail'].invalid      
              && (form.controls['Thumbnail'].dirty || form.controls['Thumbnail'].touched)">
            <div *ngIf="form.controls['Url'].errors.required" i18n>
              Please enter this field.
            </div>
          </div>
        </div>



      </div>
    </form>
  </mat-card-content>

  <!--Modal -->
  <div class="text-center" style="margin-top: 10px;">
    <button type="button" [disabled]="!form.valid || isUpdate" cdkFocusInitial (click)="onBtnSubmitClick()"
      class="btn btn-success btn-fw mr-3 custom-button" i18n>
      <i class="fa fa-check"></i>
      Accept</button>
    <button class="btn btn-warning custom-margin-button custom-button" [mat-dialog-close]="data.animal" i18n> <i
        class="fa fa-times"></i> Close</button>
  </div>

</mat-card>
