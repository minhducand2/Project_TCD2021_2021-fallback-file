<mat-card class="dialog-box-shadow">
  <div class="title-dialog text-center system-custom" role="alert">
    <h5 class="text-uppercase font-weight-bolder" i18n>INFOMATION SHOPCOMBODETAIL</h5>
  </div>
  <mat-card-content>
    <form [formGroup]="form" class="col-md-12">
      <div class="row custom-overflow">

                <!-- IdShopCombo field -->                                                           
        <div class="col-md-12">                                                       
          <mat-form-field class="example-full-width">                                                     
            <mat-label i18n>Shop Combo<span class="text-red">*</span></mat-label>                               
            <mat-select formControlName="IdShopCombo" [(ngModel)]="input.IdShopCombo">                                
              <mat-option *ngFor="let ShopCombo of ShopComboDatas" [value]="ShopCombo.id">                           
                {{ShopCombo.Name}}                                                                            
              </mat-option>                                                                               
            </mat-select>                                                                                 
          </mat-form-field>                                                                               
                                                                                      
          <div class="alert alert-danger" *ngIf="form.controls['IdShopCombo'].invalid      
              && (form.controls['IdShopCombo'].dirty || form.controls['IdShopCombo'].touched)"> 
            <div *ngIf="form.controls['IdShopCombo'].errors.required" i18n>                
              Please enter this field.                                               
            </div>                                                                    
          </div>                                                                      
        </div>                                                                        

        <!-- IdShop field -->                                                           
        <div class="col-md-12">                                                       
          <mat-form-field class="example-full-width">                                                     
            <mat-label i18n>Shop<span class="text-red">*</span></mat-label>                               
            <mat-select formControlName="IdShop" [(ngModel)]="input.IdShop">                                
              <mat-option *ngFor="let Shop of ShopDatas" [value]="Shop.id">                           
                {{Shop.Title}}                                                                            
              </mat-option>                                                                               
            </mat-select>                                                                                 
          </mat-form-field>                                                                               
                                                                                      
          <div class="alert alert-danger" *ngIf="form.controls['IdShop'].invalid      
              && (form.controls['IdShop'].dirty || form.controls['IdShop'].touched)"> 
            <div *ngIf="form.controls['IdShop'].errors.required" i18n>                
              Please enter this field.                                               
            </div>                                                                    
          </div>                                                                      
        </div>                                                                        

   

      </div>
    </form>
  </mat-card-content> 

  <!--Modal -->
  <div class="text-center" style="margin-top: 10px;">
    <button type="button" [disabled]="!form.valid || isUpdate" cdkFocusInitial (click)="onBtnSubmitClick()" class="btn btn-success btn-fw mr-3 custom-button" i18n>
      <i class="fa fa-check"></i>
      Accept</button>
    <button class="btn btn-warning custom-margin-button custom-button" [mat-dialog-close]="data.animal" i18n> <i
        class="fa fa-times"></i> Close</button>
  </div>

</mat-card>
