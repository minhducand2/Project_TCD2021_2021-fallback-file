<mat-card class="dialog-box-shadow">
  <div class="title-dialog text-center system-custom" role="alert">
    <h5 class="text-uppercase font-weight-bolder" i18n>INFOMATION HEADERINFO</h5>
  </div>
  <mat-card-content>
    <form [formGroup]="form" class="col-md-12">
      <div class="row custom-overflow">

        <!-- Phone field -->
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label i18n>Phone <span class="text-red">*</span></mat-label>
            <input matInput [(ngModel)]="input.Phone" formControlName="Phone">
            <button mat-button *ngIf="input.Phone" matSuffix mat-icon-button aria-label="Clear"
              (click)="input.Phone=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <div class="alert alert-danger" *ngIf="form.controls['Phone'].invalid      
              && (form.controls['Phone'].dirty || form.controls['Phone'].touched)">
            <div *ngIf="form.controls['Phone'].errors.required" i18n>
              Please enter this field.
            </div>
          </div>
        </div>

        <!-- Mail field -->
        <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label i18n>Mail <span class="text-red">*</span></mat-label>
            <input matInput [(ngModel)]="input.Mail" formControlName="Mail">
            <button mat-button *ngIf="input.Mail" matSuffix mat-icon-button aria-label="Clear" (click)="input.Mail=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <div class="alert alert-danger" *ngIf="form.controls['Mail'].invalid      
              && (form.controls['Mail'].dirty || form.controls['Mail'].touched)">
            <div *ngIf="form.controls['Mail'].errors.required" i18n>
              Please enter this field.
            </div>
          </div>
        </div>

        <!-- Image field -->
        <div class="col-md-12">
          <mat-card class="example-full-width" style="box-shadow: none; padding-left: 0;">
            <mat-card-actions style="margin: 0; padding: 0;">
              <button i18n style="border: 1px solid red; border-radius: 3px; float: left; width: 200px;" mat-button
                color="warn" (click)="file.click()">
                <mat-icon>file_upload</mat-icon>
                Images
              </button>
              <span class="upload" *ngIf="progress > 0">
                {{progress}}%
              </span>
              <span class="upload" *ngIf="message">
                {{message}}
              </span>
              <input type="file" formControlName="Logo" (change)="uploadFile(file.files)" #file style="display: none"
                multiple="multiple" accept="image/*" />
            </mat-card-actions>
          </mat-card>
          <img class="custom-preview-file" *ngIf="input.Logo!=''" [src]="input.Logo" alt="izi software" width="200"
            height="200">

          <div class="alert alert-danger" *ngIf="form.controls['Logo'].invalid      
              && (form.controls['Logo'].dirty || form.controls['Logo'].touched)">
            <div *ngIf="form.controls['Logo'].errors.required" i18n>
              Please enter this field.
            </div>
          </div>
        </div>



      </div>
    </form>
  </mat-card-content>

  <!--Modal -->
  <div class="text-center" style="margin-top: 10px;">
    <button type="button" [disabled]="!form.valid || isUpdate" cdkFocusInitial (click)="onBtnSubmitClick()"
      class="btn btn-success btn-fw mr-3 custom-button" i18n>
      <i class="fa fa-check"></i>
      Accept</button>
    <button class="btn btn-warning custom-margin-button custom-button" [mat-dialog-close]="data.animal" i18n> <i
        class="fa fa-times"></i> Close</button>
  </div>

</mat-card>
