<mat-card class="dialog-box-shadow">
  <div class="title-dialog text-center system-custom" role="alert">
    <h5 class="text-uppercase font-weight-bolder" i18n>INFOMATION ORDERDETAIL</h5>
  </div>
  <mat-card-content>
    <form [formGroup]="form" class="col-md-12">
      <div class="row custom-overflow">

                <!-- IdOrderShop field -->                                                           
        <div class="col-md-12">                                                       
          <mat-form-field class="example-full-width">                                                     
            <mat-label i18n>Order Shop<span class="text-red">*</span></mat-label>                               
            <mat-select disabled formControlName="IdOrderShop" [(ngModel)]="input.IdOrderShop">                                
              <mat-option *ngFor="let OrderShop of OrderShopDatas" [value]="OrderShop.id">                           
                {{OrderShop.IdProductType}}                                                                            
              </mat-option>                                                                               
            </mat-select>                                                                                 
          </mat-form-field>                                                                               
                                                                                      
          <div class="alert alert-danger" *ngIf="form.controls['IdOrderShop'].invalid      
              && (form.controls['IdOrderShop'].dirty || form.controls['IdOrderShop'].touched)"> 
            <div *ngIf="form.controls['IdOrderShop'].errors.required" i18n>                
              Please enter this field.                                               
            </div>                                                                    
          </div>                                                                      
        </div>                                                                        

        <!-- IdShop field -->                                                           
        <div class="col-md-12">                                                       
          <mat-form-field class="example-full-width">                                                     
            <mat-label i18n>Shop<span class="text-red">*</span></mat-label>                               
            <mat-select formControlName="IdShop" [(ngModel)]="input.IdShop">                                
              <mat-option *ngFor="let Shop of ShopDatas" [value]="Shop.id">                           
                {{Shop.Title}}                                                                            
              </mat-option>                                                                               
            </mat-select>                                                                                 
          </mat-form-field>                                                                               
                                                                                      
          <div class="alert alert-danger" *ngIf="form.controls['IdShop'].invalid      
              && (form.controls['IdShop'].dirty || form.controls['IdShop'].touched)"> 
            <div *ngIf="form.controls['IdShop'].errors.required" i18n>                
              Please enter this field.                                               
            </div>                                                                    
          </div>                                                                      
        </div>                                                                        

        <!-- Amount field -->                                                           
        <div class="col-md-12">                                                       
          <mat-form-field class="example-full-width">                                                     
            <mat-label i18n>Amount <span class="text-red">*</span></mat-label>                               
            <input matInput type="number" [(ngModel)]="input.Amount" formControlName="Amount">              
          </mat-form-field>                                                                               
                                                                                      
          <div class="alert alert-danger" *ngIf="form.controls['Amount'].invalid      
              && (form.controls['Amount'].dirty || form.controls['Amount'].touched)"> 
            <div *ngIf="form.controls['Amount'].errors.required" i18n>                
              Please enter this field.                                               
            </div>                                                                    
          </div>                                                                      
        </div>                                                                        

        <!-- CreatedAt field -->                                                           
        <div class="col-md-12">                                                       
          <mat-form-field class="example-full-width"  >                                   
            <mat-label i18n>Created At<span class="text-red">*</span></mat-label>                          
            <input matInput [(ngModel)]="input.CreatedAt" formControlName="CreatedAt" [matDatepicker]="pickerCreatedAt"> 
            <mat-datepicker-toggle matSuffix [for]="pickerCreatedAt"></mat-datepicker-toggle>                  
            <mat-datepicker touchUi #pickerCreatedAt></mat-datepicker>                                         
          </mat-form-field>                                                                               
                                                                                      
          <div class="alert alert-danger" *ngIf="form.controls['CreatedAt'].invalid      
              && (form.controls['CreatedAt'].dirty || form.controls['CreatedAt'].touched)"> 
            <div *ngIf="form.controls['CreatedAt'].errors.required" i18n>                
              Please enter this field.                                               
            </div>                                                                    
          </div>                                                                      
        </div>                                                                        

        <!-- UpdatedAt field -->                                                           
        <div class="col-md-12">                                                       
          <mat-form-field class="example-full-width"  >                                   
            <mat-label i18n>Updated At<span class="text-red">*</span></mat-label>                          
            <input matInput [(ngModel)]="input.UpdatedAt" formControlName="UpdatedAt" [matDatepicker]="pickerUpdatedAt"> 
            <mat-datepicker-toggle matSuffix [for]="pickerUpdatedAt"></mat-datepicker-toggle>                  
            <mat-datepicker touchUi #pickerUpdatedAt></mat-datepicker>                                         
          </mat-form-field>                                                                               
                                                                                      
          <div class="alert alert-danger" *ngIf="form.controls['UpdatedAt'].invalid      
              && (form.controls['UpdatedAt'].dirty || form.controls['UpdatedAt'].touched)"> 
            <div *ngIf="form.controls['UpdatedAt'].errors.required" i18n>                
              Please enter this field.                                               
            </div>                                                                    
          </div>                                                                      
        </div>                                                                        

   

      </div>
    </form>
  </mat-card-content> 

  <!--Modal -->
  <div class="text-center" style="margin-top: 10px;">
    <button type="button" [disabled]="!form.valid || isUpdate" cdkFocusInitial (click)="onBtnSubmitClick()" class="btn btn-success btn-fw mr-3 custom-button" i18n>
      <i class="fa fa-check"></i>
      Accept</button>
    <button class="btn btn-warning custom-margin-button custom-button" [mat-dialog-close]="data.animal" i18n> <i
        class="fa fa-times"></i> Close</button>
  </div>

</mat-card>
